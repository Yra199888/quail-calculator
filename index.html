<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quail Calculator — PRO MODE</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">

    <style>
        body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
        .tab-bar {
            display:flex; background:#e5e5e5; padding:10px;
        }
        .tab-item {
            flex:1; text-align:center; padding:10px; cursor:pointer;
            border-right:1px solid #ccc;
        }
        .tab-item.active {
            background:#cfffbe;
            font-weight:bold;
        }
        .page { display:none; padding:15px; }
    </style>
</head>

<body>

<!-- Навігація -->
<div class="tab-bar">
    <div class="tab-item active" onclick="showPage('feed')">Корм</div>
    <div class="tab-item" onclick="showPage('eggs')">Яйця</div>
    <div class="tab-item" onclick="showPage('orders')">Замовлення</div>
    <div class="tab-item" onclick="showPage('clients')">Клієнти</div>
    <div class="tab-item" onclick="showPage('finance')">Фінанси</div>
    <div class="tab-item" onclick="showPage('incub')">Інкубація</div>
</div>

<!-- Сторінки -->
<div id="feed" class="page" style="display:block;"></div>
<div id="eggs" class="page"></div>
<div id="orders" class="page"></div>
<div id="clients" class="page"></div>
<div id="finance" class="page"></div>
<div id="incub" class="page"></div>

<!-- CORE -->
<script type="module" src="core/data.js"></script>
<script type="module" src="core/storage.js"></script>
<script type="module" src="core/sync.js"></script>
<script type="module" src="core/drive.js"></script>
<script type="module" src="core/pwa.js"></script>

<!-- MODULES -->
<script type="module" src="modules/feed.js"></script>
<script type="module" src="modules/eggs.js"></script>
<script type="module" src="modules/orders.js"></script>
<script type="module" src="modules/clients.js"></script>
<script type="module" src="modules/finance.js"></script>
<script type="module" src="modules/incub.js"></script>
<script type="module" src="modules/flock.js"></script>
<script type="module" src="modules/logs.js"></script>
<script type="module" src="modules/render.js"></script>

<!-- MAIN -->
<script type="module" src="app.js"></script>

<script>
function showPage(id){
    document.querySelectorAll(".page").forEach(p => p.style.display="none");
    document.getElementById(id).style.display="block";

    document.querySelectorAll(".tab-item").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
}
</script>

</body>
</html>
