<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>游냒 햓햣햪햣혜혧햨햦햧 혝햣햨햣</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">

    <!-- ================= 햏햃뉋햅햃햕핹햞 ================= -->
    <header class="app-header">
      <nav class="nav">
        <button class="nav-btn" data-page="eggs">游볰 햞햧혡혪</button>
        <button class="nav-btn" data-page="feed">游 햌쮐햪</button>
        <button class="nav-btn" data-page="warehouse">游닍 햐햨햩햟햢</button>
        <button class="nav-btn" data-page="orders">游늼 행햟햪쮏쒫햣햫햫혪</button>
        <button class="nav-btn" data-page="recipes">游늶 먫왐햣혝햦</button>
      </nav>
    </header>

    <!-- ================= 햌뤯뢇뭻돯뢇 ================= -->
    <main class="app-content">

      <!-- 游볰 햞햋햕햞 -->
      <section class="page" data-page="eggs">
        <div class="panel">
          <div class="panel-title">游볰 뤯쐃혰햨 혪혮혡혧</div>

          <form id="eggs-form">
            <div class="form-row">
              <div>
                <label>햆햟혝햟</label>
                <input type="date" id="eggs-date" />
              </div>
              <div>
                <label>햔쮐쮐걤</label>
                <input type="number" id="eggs-good" />
              </div>
              <div>
                <label>햄햟햨</label>
                <input type="number" id="eggs-bad" />
              </div>
              <div>
                <label>햆쮏쨿썜걣쫨</label>
                <input type="number" id="eggs-home" />
              </div>
            </div>

            <button type="button" class="primary" id="eggs-save-btn">
              游 행햠햣햣햡혝햦
            </button>
          </form>
        </div>

        <div id="eggs-report"></div>
      </section>

      <!-- 游 햌뤯먫 -->
      <section class="page" data-page="feed">
        <div class="panel">
          <div class="panel-title">游 햌햟햩혧햨혞햩혪혝쮐 햨쮐햪혞</div>
          <div id="feed-table"></div>
        </div>
      </section>

      <!-- 游닍 햐햌햍햃햆 -->
      <section class="page" data-page="warehouse">
        <div class="panel">
          <div class="panel-title">游닍 햐햨햩햟햢</div>
          <div id="warehouse-content"></div>
        </div>
      </section>

      <!-- 游늼 행햃햎뤯뉋햇햏햏햞 -->
      <section class="page" data-page="orders">
        <div class="panel">
          <div class="panel-title">游늼 행햟햪쮏쒫햣햫햫혪</div>
          <div id="orders-content"></div>
        </div>
      </section>

      <!-- 游늶 먫돯뷇돯햑햊 -->
      <section class="page" data-page="recipes">
        <div class="panel">
          <div class="panel-title">游늶 먫왐햣혝햦 햨쮐햪혞</div>

          <div class="form-row">
            <input id="recipe-name" placeholder="햏햟향쒫 햣혡햣혝혞" />
            <button class="primary" id="recipe-save-btn">游 행햠햣햣햡혝햦</button>
          </div>

          <div class="form-row">
            <select id="recipe-select"></select>
            <button id="recipe-load-btn">游늭 행햟쒫썛쫨햟햤햦혝햦</button>
            <button class="danger" id="recipe-delete-btn">游딈 뉋쟳얧썛햦혝햦</button>
          </div>
        </div>

        <div id="recipes-content"></div>
      </section>

    </main>
  </div>

  <!-- 游 START -->
  <script type="module" src="./app.js"></script>
</body>
</html>
