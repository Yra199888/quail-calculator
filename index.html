<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Quail Farm Tools PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- === ВЕРХНЯ ПАНЕЛЬ === -->
<div class="topnav">
  <div class="nav-btn top-btn active" data-page="calculator">🧮</div>
  <div class="nav-btn top-btn" data-page="eggs">🥚</div>
  <div class="nav-btn top-btn" data-page="orders">📦</div>
  <div class="nav-btn top-btn" data-page="finance">💰</div>
</div>

<!-- === НИЖНЯ ПАНЕЛЬ === -->
<div class="bottomnav">
  <div class="nav-btn bottom-btn" data-page="warehouse">🏚️</div>
  <div class="nav-btn bottom-btn" data-page="tools">🔧</div>
  <div class="nav-btn bottom-btn" data-page="settings">⚙️</div>
  <div class="nav-btn bottom-btn theme-btn" onclick="toggleTheme()">🌙</div>
</div>

<!-- === СТОРІНКИ === -->

<!-- КАЛЬКУЛЯТОР -->
<div id="page-calculator" class="page active-page">
  <h2>🧮 Калькулятор корму</h2>
  <div class="container">

    <table class="feed-table">
      <tr>
        <th>Компонент</th>
        <th>К-сть</th>
        <th>Ціна</th>
        <th>Сума</th>
      </tr>
    </table>

    <table id="feedTable" class="feed-table"></table>

    <h3>Обʼєм (кг):</h3>
    <input id="feedVolume" type="number" value="25">

    <p>Загальна сума: <b id="feedTotal">0</b> грн</p>
    <p>Ціна за кг: <b id="feedPerKg">0</b> грн</p>
    <p>Сума за обʼєм: <b id="feedVolumeTotal">0</b> грн</p>
  </div>
</div>

<!-- ЯЙЦЯ -->
<div id="page-eggs" class="page">
  <h2>🥚 Облік яєць</h2>

  <div class="container">
    <label>Дата:</label>
    <input type="date" id="eggsDate">

    <label>Яєць за добу:</label>
    <input id="eggsGood" type="number">

    <label>Браковані:</label>
    <input id="eggsBad" type="number">

    <label>Для дому:</label>
    <input id="eggsHome" type="number">

    <button onclick="saveEggRecord()">Зберегти</button>
  </div>

  <div id="eggsList"></div>
</div>

<!-- ЗАМОВЛЕННЯ -->
<div id="page-orders" class="page">
  <h2>📦 Замовлення</h2>

  <div class="container">
    <label>Дата:</label>
    <input id="orderDate" type="date">

    <label>Ім'я:</label>
    <input id="orderName">

    <label>Лотків:</label>
    <input id="orderTrays" type="number">

    <label>Деталі:</label>
    <textarea id="orderDetails"></textarea>

    <button onclick="addOrder()">Додати</button>
  </div>

  <div id="ordersList"></div>
</div>

<!-- ФІНАНСИ -->
<div id="page-finance" class="page">
  <h2>💰 Фінанси</h2>

  <div class="container">
    <label>Ціна за лоток:</label>
    <input id="trayPrice" type="number" value="50">

    <button onclick="saveFinanceSettings()">Зберегти</button>

    <div id="financeReport"></div>

    <button onclick="exportCSV()">CSV</button>
  </div>
</div>

<!-- СКЛАД -->
<div id="page-warehouse" class="page">
  <h2>🏚️ Склад</h2>

  <div id="warehouseList" class="container"></div>
</div>

<!-- ІНСТРУМЕНТИ -->
<div id="page-tools" class="page">
  <h2>🔧 Інструменти</h2>
  <div class="container">
    <p><i>Тут буде майбутній функціонал…</i></p>
  </div>
</div>

<!-- НАЛАШТУВАННЯ -->
<div id="page-settings" class="page">
  <h2>⚙️ Налаштування</h2>
  <div class="container">
    <p><i>Сторінка готується…</i></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
